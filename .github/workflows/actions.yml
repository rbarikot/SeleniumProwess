name: Selenium Grid Docker Test Execution (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-selenium-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Docker installation
        run: |
          docker version
          docker-compose version  # Use space-based compose (v2)

      - name: Build and run Docker Compose
        run: |
          docker-compose up --build --abort-on-container-exit

      - name: Print test results
        if: always()
        run: |
          if (Test-Path "test-output") {
            Get-Content test-output\*.txt
          }

      - name: Upload test-output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output/