name: Selenium Grid Docker Test Execution on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-selenium-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Docker & Compose version
        shell: pwsh
        run: |
          docker --version
          docker compose version  # âœ… space, not dash

      - name: Build and run Docker containers
        shell: pwsh
        run: |
          docker compose up --build --abort-on-container-exit